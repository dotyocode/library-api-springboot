<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Library API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #66c5a2, #4db894);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        margin: 20px;
      }

      .login-title {
        color: #2c7a5f;
        font-size: 2rem;
        font-weight: 300;
        text-align: center;
        margin-bottom: 40px;
      }

      .form-floating {
        margin-bottom: 20px;
      }

      .form-floating > .form-control {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 15px 12px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .form-floating > .form-control:focus {
        border-color: #66c5a2;
        box-shadow: 0 0 0 0.2rem rgba(102, 197, 162, 0.25);
      }

      .form-floating > label {
        color: #999;
        font-size: 16px;
      }

      .form-check {
        margin: 20px 0;
      }

      .form-check-input:checked {
        background-color: #66c5a2;
        border-color: #66c5a2;
      }

      .form-check-label {
        color: #666;
        font-size: 14px;
      }

      .btn-login {
        background: linear-gradient(135deg, #2c7a5f, #4db894);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        padding: 12px;
        width: 100%;
        margin-top: 10px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-login:hover {
        background: linear-gradient(135deg, #245d4a, #3e9376);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(44, 122, 95, 0.3);
      }

      .login-links {
        text-align: center;
        margin-top: 30px;
      }

      .login-links a {
        color: #2c7a5f;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      .login-links a:hover {
        color: #4db894;
        text-decoration: underline;
      }

      .divider {
        margin: 15px 0;
        color: #999;
      }

      .alert {
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .login-links a {
        color: #2c7a5f;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      @media (max-width: 576px) {
        .login-container {
          padding: 30px 20px;
          margin: 10px;
        }

        .login-title {
          font-size: 1.7rem;
          margin-bottom: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1 class="login-title">Login</h1>

      <div th:if="${error}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${error}">Credenciais inválidas</span>
      </div>

      <div th:if="${logout}" class="alert alert-success" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        Você foi desconectado com sucesso.
      </div>

      <form th:action="@{/login}" method="post">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Usuario"
            required
          />
          <label for="username">
            <i class="fas fa-user me-2"></i>Usuario
          </label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Senha"
            required
          />
          <label for="password">
            <i class="fas fa-lock me-2"></i>Password
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="showPassword" />
          <label class="form-check-label" for="showPassword">
            Show Password
          </label>
        </div>

        <button type="submit" class="btn btn-login">
          <i class="fas fa-sign-in-alt me-2"></i>
          Fazer login
        </button>
      </form>

      <div class="login-links">
        <a th:href="@{/oauth2/authorization/google}">
          <i class="fab fa-google me-2"></i>
          Login com Google
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document
        .getElementById("showPassword")
        .addEventListener("change", function () {
          const passwordField = document.getElementById("password");
          const type = this.checked ? "text" : "password";
          passwordField.setAttribute("type", type);
        });

      document.querySelectorAll(".form-control").forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.classList.add("focused");
        });

        input.addEventListener("blur", function () {
          if (!this.value) {
            this.parentElement.classList.remove("focused");
          }
        });
      });
    </script>
  </body>
</html>
